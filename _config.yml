## Advanced blog settings
## You should not change anything here unless you know what you are doing

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap

# Permalinks
permalink                    : posts/:slug

# Posts
excerpt_separator            : "<!--break-->"

# Pagination
paginate                     : 5
paginate_path                : '/page-:num/'

# Tags
collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: blog-by-tag

# Handling Reading
exclude                      : ["README.md", "README.html"]

# Markdown and highlighter settings
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  entity_output: as_char
  toc_levels: 1..6
  footnote_nr: 1
  show_warnings: false
  syntax_highlighter: rouge
  math_engine: mathjax
  parse_span_html: true
  remove_span_html_tags: false
  transliterated_header_ids: false
  auto_ids: true
  enable_coderay: false
  ignore_errors: false
  template: GFM

# Sass settings
sass:
  sass_dir                : _sass
  style                   : compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings               : all
  endings                 : all
  comments                : ["<!-- ", " -->"]
  blanklines              : true
  profile                 : false
  ignore:
  envs                    : [local]
